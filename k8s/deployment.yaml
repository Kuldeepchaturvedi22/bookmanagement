apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-app
          image: 5122771/bookmanagement:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9000   # <--- CHANGED TO 9000
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
spec:
  selector:
    app: spring-boot-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 9000          # <--- Service listens on 9000
      targetPort: 9000    # <--- Sends traffic to Container port 9000
      nodePort: 30000     # You can keep this or change it. This is the "External" port.